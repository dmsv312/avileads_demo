<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Avileads</title>
        <link rel="icon" type="image/png" href="/static/icon/favicon.png">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <!--Scripts-->
        <script src="/static/js/jquery-3.7.1.min.js"></script>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/utils.js"></script>
        <script src="/static/js/main.js"></script>
        {{ block "js" . }}{{ end }}

        <!--Styles-->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-icons.min.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <link href="/static/css/table.css" rel="stylesheet">
        <link href="/static/css/dashboard.css" rel="stylesheet">
        {{ block "css" . }}{{ end }}
    </head>
    <body>
        {{ template "base/navbar.html" . }}
        <div class="container-fluid">
            <div class="row">
                {{ template "dictionary/base/left-nav.html" . }}        
                {{ block "content" . }}{{ end }}
            </div>
        </div>
        {{ template "base/foot.html" . }}
        {{ template "base/success_toast.html" . }}
        {{ template "base/error_toast.html" . }}
    </body>
</html>
